<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/contact.css">
    <title>contact</title>
</head>

<body>
    <div class="main">
        <header class="header">
            <h1 id="start">MUSIC</h1>
            <div class="menu">
                <a href="../index.html">home</a>
                <a href="./aboutMe.html">aboutMe</a>
                <a href="#"><span>contact us </span></a>
                <a href="./more.html">more</a>
            </div>
            <hr>
        </header>
        <div id="form">
            <form action="#" method="post">
                <div id="name">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Mauro Celis">
                </div>
                <div id="email">
                    <label for="email">Email:</label>
                    <input type="email" required placeholder="example@example.com">
                </div>
                <div id="phone">
                    <label for="">Phone num:</label>
                    <input type="tel" placeholder="+## ### ### ####">
                </div>
                <div id="country">
                    <label for="country">Country:</label>
                    <input type="text" list="address" id="country" name="country" placeholder="Colombia">
                    <datalist id="address">
                        <option value="Colombia"></option>
                        <option value="USA"></option>
                        <option value="UK"></option>
                        <option value="russia"></option>
                    </datalist>
                </div>
                <div id="city">
                    <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Armenia">
                </div>
                <div id="checkboxs">
                    <h3>Why are you looking us?</h3>
                    <label for="horror" class="option">I love music</label>
                    <input type="checkbox" id="horror" name="because" value="I love music">
                    <label for="know" class="option">I would like to learn about music and singers</label>
                    <input type="checkbox" id="know" name="because" value="I would like to learn    ">
                </div>
                <div id="textarea">
                    <label for="message">Recommendations:</label><br>
                    <textarea name="message" id="message" cols="30" rows="10">
                    Thanks for the content! 
                </textarea>
                </div>
                <div id="send">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <hr>
        <h4>Andr√©s Mauricio Celis 2023</h4>
    </footer>
</body>

</html>
